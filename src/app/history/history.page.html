<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>History</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of activities">
            <ion-avatar slot="start">
                <img [src]="item.img">
            </ion-avatar>
            <ion-label>
                <h2>The Title</h2>
                <h3>{{item.totalTime}}</h3>
                <p>{{item.distance | number:'1.1-1'}}km</p>
            </ion-label>
            <div side="end">
                {{item.date | date: 'EEE d MMM'}}
            </div>
        </ion-item>
    </ion-list>

</ion-content>
